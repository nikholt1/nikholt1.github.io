<script>
           let lastScrollTop = 0;  // Keeps track of the previous scroll position
    const navbar = document.getElementById("navbar"); // Select the navbar

    window.addEventListener("scroll", function() {
        let currentScroll = window.pageYOffset || document.documentElement.scrollTop;

        if (currentScroll > lastScrollTop) {
            // Scrolling down: hide navbar
            navbar.style.top = "-80px"; // Move the navbar out of view
        } else {
            // Scrolling up: show navbar
            navbar.style.top = "0"; // Move the navbar back into view
        }

        lastScrollTop = currentScroll <= 0 ? 0 : currentScroll; // Avoid negative scroll
    });
</script>
